<script>
    function siteSearch() {
        var key = document.getElementById('ss-k').value;
        if (key == '' || key == '请输入关键字') {
            alert('请输入查询条件!');
            return false;
        }
        //alert(key);
        key = encodeURIComponent(key);
        key = key.replace(/%/g, "@");
        location = '/key_' + key + '/search.shtml';
    }

          <script type="text/javascript">
              var curpage = parseInt(1);
              var totalpage = parseInt(2);

              function pagerGo() {
                  var nav = document.getElementById("pager-index").value;
                  nav = Math.round(nav);
                  nav = isNaN(nav) ? 1 : nav;
                  nav = (nav <= 1) ? 1 : nav;
                  nav = (nav >= totalpage) ? totalpage : nav;
                  var url = "/id_gfxwj201803120114124408/page_##/column.shtml";
                  location = url.replace("##", nav);

<script>
    $(function () {
        $('.Qnav li').each(function (i) {
            $(this).hover(function () {

                $('.Qcontent:eq(' + i + ')').removeClass('hide').siblings('.Qcontent').addClass('hide');
            });
        });

        // 头部导航选中
        var Aid = 'gfxwj201803120114124408';
        if (Aid != '') {
            $('#' + Aid).addClass('Qcurrent').siblings().removeClass('Qcurrent');
            var index = $('#' + Aid).index();
            $('.Qcontent:eq(' + index + ')').removeClass('hide').siblings('.Qcontent').addClass('hide');
            $('.Qnav li').each(function (i) {
                var navid = $(this).attr('id');
                if (Aid == navid) {
                    $(this).addClass('Qcurrent').siblings().removeClass('Qcurrent');
                }
            });
        }

        $('.guanbi').click(function () {
            $('.weibo').slideUp(300);
        });
    });

</script>
